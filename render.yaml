services:
  - type: web
    name: reserva-service
    env: java
    region: oregon
    plan: free
    buildCommand: cd reserva && mvn clean package -DskipTests
    startCommand: cd reserva && java $JAVA_OPTS -jar target/*.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reserva-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: reserva-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: reserva-db
          property: password
      - key: FROTA_SERVICE_URL
        value: https://seu-servico-veiculos.onrender.com  # ALTERE PARA A URL DO SEU SERVIÃ‡O
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m

databases:
  - name: reserva-db
    plan: free
    databaseName: reserva_db
    user: admin

