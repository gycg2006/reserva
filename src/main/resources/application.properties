spring.application.name=reserva-service

# Configuração do Banco de Dados (usar variáveis de ambiente no Render)
# O Render fornece DATABASE_URL completa, mas precisamos converter para formato JDBC
# Se DATABASE_URL já estiver no formato JDBC, use diretamente
# Caso contrário, use as variáveis individuais
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/reserva_db}
spring.datasource.username=${DATABASE_USERNAME:${DB_USER:admin}}
spring.datasource.password=${DATABASE_PASSWORD:${DB_PASSWORD:123456}}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# URL do serviço de frota (configurar no Render)
frota.service.url=${FROTA_SERVICE_URL:https://seu-servico.onrender.com}

# Configuração do Feign Client
spring.cloud.openfeign.client.config.default.connect-timeout=10000
spring.cloud.openfeign.client.config.default.read-timeout=10000

# Porta do servidor (Render define automaticamente, mas podemos configurar)
server.port=${PORT:8080}
